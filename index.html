<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>


<body>
    <div class="header">
    <h1>To Do APP</h1>

    <form id="new-task-form">
       
        <input type="text" placeholder="Add an item" id="new-task-input">
        <input type="submit" id="new-task-submit">
    </form>

    <div class="undo">
        <button class="readd" id="readdbutton">ReAdd Last Element</button>
    </div>
</div> <!--header-->

    <div class="added-items">
        <h2>Tasks Added</h2>

        <div class="tasks" id="tasks">

            <div class="task">
                <div class="content">
                    <input type="text" class="text" readonly value="selam ornek input">
                </div>
                <div class="buttonfeatures">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div> <!--task-->
            

        </div>
    </div>

 

</body>
</html>
